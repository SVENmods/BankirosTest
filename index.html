<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <link rel="stylesheet" type="text/css" href="css/inputs.css">
     <link rel="stylesheet" type="text/css" href="css/media.css">
     <link href="http://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
     <title>BankirosTest</title>
</head>
<body>
     <form class="calc-container" method="get">
          <div class="ranges-layer">
               <div class="range-wrapper">
                    <span class="range-title">Number of units</span>
                    <div class="range-container">
                         <span>1</span>
                         <div class="range-input">
                              <input type="range" name="range" id="range" min="1" max="500" class="number-input"/>
                              <label for="range">250</label>
                              <div class="progress number-progress"></div>
                         </div>
                         <span>500</span>
                    </div>
               </div>
               <div class="range-wrapper">
                    <span class="range-title">Cost per unit per year</span>
                    <div class="range-container">
                         <span>500</span>
                         <div class="range-input">
                              <input type="range" name="range" id="range" min="500" max="10000" class="cost-input"/>
                              <label for="range" class="cost-label">5000</label>
                              <div class="progress cost-progress"></div>
                         </div>
                         <span>10,000</span>
                    </div>
               </div>
               <div class="range-wrapper">
                    <span class="range-title">Saving per unit</span>
                    <div class="range-container">
                         <span>5</span>
                         <div class="range-input">
                              <input type="range" name="range" id="range" min="5" max="60" class="saving-input"/>
                              <label for="range">30</label>
                              <div class="progress saving-progress"></div>
                         </div>
                         <span>60</span>
                    </div>
               </div>
          </div>
          <div class="result-layer">
               <div class="result-layer__cost-save">
                    <div class="result-container">
                         <span>Implementation costs</span>
                         <input class="input-result" value="219 €" type="text" disabled id="implementation"/>
                    </div>
                    <div class="result-container">
                         <span>Mounthly saving</span>
                         <input class="input-result" value="4000 €" disabled id="saving"/>
                    </div>
               </div>
               <div class="result-layer__roi">
                    <div class="result-container">
                         <span>ROI in mounths</span>
                         <input class="input-result" value="1.30" disabled id="roi"/>
                    </div>
               </div>
          </div>
          <div class="send-result">
               <p>Send us your result and we will help you with your evalution <span>*</span></p>
               <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email address"/ required>
               <button class="send-button" type="button">send my result</button>
          </div>
     </form>
<script src="js/index.js"></script>
</body>
</html>
